name: Автотесты

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Запуск тестов
        run: |
          python tets.py 7 8 9
