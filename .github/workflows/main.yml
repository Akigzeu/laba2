name: Run Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: node-version: '16' 
          
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: python -m unittest discover -s tests -p "test_*.py"
