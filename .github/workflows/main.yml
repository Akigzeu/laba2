name: Run Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install <your_dependency_1> <your_dependency_2>  # Замените <your_dependency_1> и <your_dependency_2> на ваши фактические зависимости

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"
