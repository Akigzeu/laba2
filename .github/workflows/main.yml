name: Python Unit Tests

on: [push] # этот workflow запускается после каждой операции push

jobs:
  test:
    runs-on: ${{ matrix.os }} # это будет запускаться на двух встроенных runner’ах - ubuntu-latest и windows-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # версия Python, которую вы хотите использовать

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover
